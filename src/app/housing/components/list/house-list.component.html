<div class="house-list">
  <div *ngFor="let house of houseList" class="house-list__house row">
    <div class="house-list__country col-md-3">{{house.country}}</div>
    <div class="house-list__state col-md-3">{{house.state}}</div>
    <div class="house-list__city col-md-2">{{house.city}}</div>
    <div class="house-list__construction col-md-2">{{house.construction}}</div>
    <div class="house-list__rooms col-md-2">{{house.rooms}}</div>
  </div>
</div>
